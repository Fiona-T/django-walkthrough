<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
</head>
<body>
    <h1>Add a Todo Item</h1>
    <form method="POST" action="add">
        <!-- token added when submitting, to gtee info we are posting is coming from here and not another site -->
        {% csrf_token %}
        <!-- render the form passed in from views. (as_p added for styling)-->
        {{ form.as_p }}
        <div>
            <p>
                <button type="submit">Add Item</button>
            </p>
        </div>
    </form>
</body>
</html>
