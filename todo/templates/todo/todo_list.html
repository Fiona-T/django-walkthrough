<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Things I need to do</h1>
    <table>
        <!-- iterate through query set items, display in each row: name, struck out if done is True-->
        {% for item in items %}
            <tr>
                {% if item.done %}
                    <td><strike>{{ item.name }}</strike></td>
                {% else %}
                    <td>{{ item.name }}</td>
                {% endif %}
                <td>
                    <a href="/edit/{{ item.id }}">
                        <button>Edit</button>
                    </a>
                </td>
            </tr>
        <!-- empty displays the below if there is nothing in the table -->
        {% empty %}
            <td>
                <tr>You have no tasks.</tr>
            </td>
        {% endfor %}
    </table>
    <a href="/add">Add an Item</a>
</body>
</html>
